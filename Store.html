<head>

  <body>
    <script src="https://www.paypal.com/sdk/js?client-id=AdrXtNydIyZfTPCcTaJQWXB6tFWQnTn7vHezfaC6rhgMDpOsk-49Nts1jw8b9NSfOVdYNpviKPOjvpfZ"> // Replace YOUR_CLIENT_ID with your sandbox client ID
    </script>

    <div id="paypal-button-container"></div>

    <!-- Add the checkout buttons, set up the order and approve the order -->
    <script>
      paypal.Buttons({
        style: {
            shape: 'rect',
            color: 'black',
            layout: 'vertical',
            label: 'paypal',
            
          },
        createOrder: function(data, actions) {
          return actions.order.create({
            purchase_units: 
            
            [{"description":"\"BIMP\" Plush Doll","amount":{"currency_code":"USD","value":25}}]
          });
        },
        onApprove: function(data, actions) {
          return actions.order.capture().then(function(details) {
            alert('Transaction completed by ' + details.payer.name.given_name);
          });
        }
      }).render('#paypal-button-container'); // Display payment options on your web page
    </script>
  </body>
</html>
